<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Zonex Home </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Zonex logo" class="site-logo" width="140" height="28">
            </a>
        </div>

        <div>
            <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Open navigation menu">
                <span class="icon" aria-hidden="true">☰</span>
            </button>

            <nav class="nav" id="main-nav">
                <ul>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="votes.html">Votes</a></li>
                    <li><a href="repairs.html">Repairs</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Promo card: uses images/promoad.png and custom styling in style.css -->
        <section class="promo" aria-label="Promotional ad">
            <div class="promo-inner" role="group">
                <p class="promo-top">We made something for the ones<br>who stay real through it.</p>
                <p class="promo-middle">THE WORLD’S GONE MAD.</p>
                <a href="#" class="promo-btn" role="button">Join the MADNESS</a>
            </div>
        </section>
        <div class="card-container">
            <section tabindex="0" class="card">
                <span>Embroidery</span>
            </section>
            <section tabindex="0" class="card" id="gt">
                <span>Graphic Tee</span>
            </section>
            <section tabindex="0" class="card" id="acc">
                <span>Accessories</span>
            </section>
        </div>
    </main>
    <footer class="footer-box">
        <div class="footer-text">Copyright 2025 ZONEX. All rights reserved</div>
    </footer>
    <script src="nav.js"></script>
</body>

</html>
