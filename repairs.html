<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Repairs </title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="nav.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Zonex logo" class="site-logo" width="140" height="28">
      </a>
    </div>

    <div>
      <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Open navigation menu">
        <span class="icon" aria-hidden="true">☰</span>
      </button>

      <nav class="nav" id="main-nav">
        <ul>
          <li><a href="product.html">Product</a></li>
          <li><a href="votes.html">Votes</a></li>
          <li><a href="repairs.html">Repairs</a></li>
          <li><a href="aboutus.html">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
<!-- Top Repairs banner -->
    <div class="repairs-banner" role="region" aria-label="Repairs banner">
      <div class="repairs-banner-text">REPAIRS</div>
    </div>
     <!--<div class="repairs-image">
      <img src="images/dam.clothing.png" alt="Dam Clothing" class="repairs-image">
      </div>-->
    <form>
      <div class="intro-description">
      <!--<p>Give your favorite pieces a second life. Whether it’s loose stitching, worn embroidery, or small fabric damage, our repair service is here to bring your item back to its best. Each piece is handled with care, using precise stitching and quality materials to make sure the repair blends naturally with the original design.
         We believe in keeping clothes in rotation — not in the landfill — so if you’ve got something you love that needs attention, we’ll help restore it and keep it looking sharp.
         Simple, honest repairs. Built to last.</p>-->
        </div>
      <h2>Customer Information</h2>
      <div>
        <label for="">Full Name:</label>
        <input placeholder="Enter your name" type="text" id="" name="" required>
      </div>
      <div>
        <label for="_1">Email:</label>
        <input placeholder="Enter your email" type="text" id="_1" name="_1" required>
      </div>
      <div>
        <label for="_2">Phone Number: (Optional)</label>
        <input placeholder="Enter your phone number" type="text" id="_2" name="_2">
      </div>
      <h2>Order Details</h2>
      <div>
        <label for="_3">Order Number (if available):</label>
        <input placeholder="Enter your order number" type="text" id="_3" name="_3" required>
      </div>
      <div>
        <label for="_4">Date shipped (approx.):</label>
        <input placeholder="Enter the approximate date shipped" type="text" id="_4" name="_4" required>
      </div>
      <h2>Item Information</h2>
      <div>
        <label for="_5">Type of clothing (check one): </label>
        <div class="option-row">
          <input type="checkbox" id="_5_0" name="_5" value="option1">
          <label for="_5_0">Embroidered Shirt </label>
        </div>
        <div class="option-row">
          <input type="checkbox" id="_5_1" name="_5" value="option2">
          <label for="_5_1">Graphic Tee</label>
        </div>
        <div class="option-row">
          <input type="checkbox" id="_5_2" name="_5" value="option3">
          <label for="_5_2">Hoodie</label>
        </div>
      </div>
      <h2>Repairs Needed</h2>
      <div>
        <label for="_6">Type of Damage (check all that apply): </label>
        <div class="option-row">
          <input type="checkbox" id="_6_0" name="_6" value="option1">
          <label for="_6_0">Embroidery coming loose </label>
        </div>
        <div class="option-row">
          <input type="checkbox" id="_6_1" name="_6" value="option2">
          <label for="_6_1">Small tear / hole</label>
        </div>
        <div class="option-row">
          <input type="checkbox" id="_6_2" name="_6" value="option3">
          <label for="_6_2">Print fading or cracking</label>
        </div>
        <div class="option-row">
          <input type="checkbox" id="_6_3" name="_6" value="option4">
          <label for="_6_3">Stain treatment request</label>
        </div>
      </div>
      <div>
        <label for="_7">Describe the Issue:</label>
        <input placeholder="Describe the issue" type="text" id="_7" name="_7" required>
      </div>
      <div>
        <label for="_8">Upload Photos of the Damage (up to 3 images) </label>
        <input type="file" id="_8" name="_8" required>
      </div>
      <h2>Repair Options</h2>
      <div>
        <label for="do_you_want_us_to">Do you want us to:</label>
        <div class="option-row">
          <input type="checkbox" id="do_you_want_us_to_0" name="do_you_want_us_to" value="option1">
          <label for="do_you_want_us_to_0">Restore it to original condition </label>
        </div>
        <div class="option-row">
          <input type="checkbox" id="do_you_want_us_to_1" name="do_you_want_us_to" value="option2">
          <label for="do_you_want_us_to_1">Add a patch / new embroidery to make it unique</label>
        </div>
        <div class="option-row">
          <input type="checkbox" id="do_you_want_us_to_2" name="do_you_want_us_to" value="option3">
          <label for="do_you_want_us_to_2">Surprise me with a creative fix </label>
        </div>
      </div>
      <h2>Shipping & Returns</h2>
      <div>
        <label for="return_shipping_address">Return Shipping Address:</label>
        <input placeholder="Enter your return shipping address" type="text" id="return_shipping_address" name="return_shipping_address" required>
      </div>
      <div>
        <label for="preferred_shipping_method">Preferred Shipping Method:</label>
        <div class="option-row">
          <input type="checkbox" id="preferred_shipping_method_0" name="preferred_shipping_method" value="option1">
          <label for="preferred_shipping_method_0">Standard (cheapest)</label>
        </div>
        <div class="option-row">
          <input type="checkbox" id="preferred_shipping_method_1" name="preferred_shipping_method" value="option2">
          <label for="preferred_shipping_method_1">Express (faster turnaround)</label>
        </div>
      </div>
      <h2>Agreement</h2>
      <div>
        <label for="by_submitting_this_form_i_agree_to_send_my_item_fo">By submitting this form, I agree to send my item
          for evaluation. I understand repairs may have a small fee depending on the damage, and I will be contacted
          before any charges are made.</label>
        <div class="option-row">
          <input type="checkbox" id="by_submitting_this_form_i_agree_to_send_my_item_fo_0"
            name="by_submitting_this_form_i_agree_to_send_my_item_fo" value="option1">
          <label for="by_submitting_this_form_i_agree_to_send_my_item_fo_0">I agree</label>
        </div>
      </div>
      <a class="votepromo-btn" target="_blank" rel="noopener noreferrer">Submit</a>
    </form>
  </main>
  <footer class="footer-box">
    <div class="footer-text">Copyright 2025 ZONEX. All rights reserved</div>
  </footer>
  <script src="nav.js"></script>
</body>

</html>
