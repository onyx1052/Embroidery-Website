<form>
  <h2>Customer Information</h2>
  <div>
    <label for="">Full Name:</label>
    <input type="text" id="" name="" required>
  </div>
  <div>
    <label for="_1">Email:</label>
    <input type="text" id="_1" name="_1" required>
  </div>
  <div>
    <label for="_2">Phone Number (optional): (Optional)</label>
    <input type="text" id="_2" name="_2">
  </div>
  <h2>Order Details</h2>
  <div>
    <label for="_3">Order Number (if available):</label>
    <input type="text" id="_3" name="_3" required>
  </div>
  <div>
    <label for="_4">Date shipped (approx.):</label>
    <input type="text" id="_4" name="_4" required>
  </div>
  <h2>Item Information</h2>
  <div>
    <label for="_5">Type of clothing (check one): </label>
    <input type="checkbox" id="_5_0" name="_5" value="option1">
    <label for="_5_0">Embroidered Shirt </label>
    <input type="checkbox" id="_5_1" name="_5" value="option2">
    <label for="_5_1">Graphic Tee</label>
    <input type="checkbox" id="_5_2" name="_5" value="option3">
    <label for="_5_2">Hoodie</label>
  </div>
  <h2>Repair Needed</h2>
  <div>
    <label for="_6">Type of Damage (check all that apply): </label>
    <input type="checkbox" id="_6_0" name="_6" value="option1">
    <label for="_6_0">Embroidery coming loose </label>
    <input type="checkbox" id="_6_1" name="_6" value="option2">
    <label for="_6_1">Small tear / hole</label>
    <input type="checkbox" id="_6_2" name="_6" value="option3">
    <label for="_6_2">Print fading or cracking</label>
    <input type="checkbox" id="_6_3" name="_6" value="option4">
    <label for="_6_3">Stain treatment request</label>
  </div>
  <div>
    <label for="_7">Describe the Issue:</label>
    <input type="text" id="_7" name="_7" required>
  </div>
  <div>
    <label for="_8">Upload Photos of the Damage (up to 3 images) </label>
    <input type="file" id="_8" name="_8" required>
  </div>
  <h2>Repair Options</h2>
  <div>
    <label for="do_you_want_us_to">Do you want us to:</label>
    <input type="checkbox" id="do_you_want_us_to_0" name="do_you_want_us_to" value="option1">
    <label for="do_you_want_us_to_0">Restore it to original condition </label>
    <input type="checkbox" id="do_you_want_us_to_1" name="do_you_want_us_to" value="option2">
    <label for="do_you_want_us_to_1">Add a patch / new embroidery to make it unique</label>
    <input type="checkbox" id="do_you_want_us_to_2" name="do_you_want_us_to" value="option3">
    <label for="do_you_want_us_to_2">Surprise me with a creative fix </label>
  </div>
  <h2>Shipping & Returns</h2>
  <div>
    <label for="return_shipping_address">Return Shipping Address:</label>
    <input type="text" id="return_shipping_address" name="return_shipping_address" required>
  </div>
  <div>
    <label for="preferred_shipping_method">Preferred Shipping Method:</label>
    <input type="checkbox" id="preferred_shipping_method_0" name="preferred_shipping_method" value="option1">
    <label for="preferred_shipping_method_0">Standard (cheapest)</label>
    <input type="checkbox" id="preferred_shipping_method_1" name="preferred_shipping_method" value="option2">
    <label for="preferred_shipping_method_1">Express (faster turnaround)</label>
  </div>
  <h2>Agreement</h2>
  <div>
    <label for="by_submitting_this_form_i_agree_to_send_my_item_fo">By submitting this form, I agree to send my item for evaluation. I understand repairs may have a small fee depending on the damage, and I will be contacted before any charges are made.</label>
    <input type="checkbox" id="by_submitting_this_form_i_agree_to_send_my_item_fo_0" name="by_submitting_this_form_i_agree_to_send_my_item_fo" value="option1">
    <label for="by_submitting_this_form_i_agree_to_send_my_item_fo_0">I agree</label>
  </div>
  <button type="submit">Submit</button>
</form>
