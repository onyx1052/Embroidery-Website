<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Votes </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
</head>

<body>
  <header class="site-header">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Zonex logo" class="site-logo" width="140" height="28">
      </a>
    </div>

    <div>
      <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Open navigation menu">
        <span class="icon" aria-hidden="true">☰</span>
      </button>

      <nav class="nav" id="main-nav">
        <ul>
          <li><a href="product.html">Product</a></li>
          <li><a href="votes.html">Votes</a></li>
          <li><a href="repairs.html">Repairs</a></li>
          <li><a href="aboutus.html">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <!-- Top vote banner -->
    <div class="vote-banner" role="region" aria-label="Vote banner">
      <div class="vote-banner-text">VOTE</div>
    </div>
    <!-- Vote promo card (uses images/votepromo.png) - text sits on top of the image -->
    <section class="votepromo" aria-label="Vote promo">
      <div class="votepromo-inner">
        <div class="votepromo-top">Vote on new drops, colors, and placements before they go live.</div>
        <div class="votepromo-middle">You’re the Designer Now.</div>
        <a class="votepromo-btn" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Vote on
          IG</a>
      </div>
    </section>

    <h2>Design</h2>
    <div class="card-container">
      <!-- Cool alien design card inserted for votes page -->
      <section class="coolalien-card" aria-label="Cool alien design">
        <div class="coolalien-inner">
          <div class="coolalien-text">1</div>
        </div>
      </section>

      <!-- Cool skull design card (placed under cool alien) -->
      <section class="coolskull-card" aria-label="Cool skull design">
        <div class="coolskull-inner">
          <div class="coolskull-text">2</div>
        </div>
      </section>

      <!-- Cool duck design card (placed under coolskull) -->
      <section class="coolduck-card" aria-label="Cool duck design">
        <div class="coolduck-inner">
          <div class="coolduck-text">3</div>
        </div>
    </div>
      </section>
      <h2>Placement</h2>
      <div class="card-container">
      <section class="placement-card-votes" aria-label="Placement sample">
        <div class="placement-card-votes-text">1</div>
      </section>
      <!-- Placement card 2 (placed under placement card 1) -->
      <section class="placement-card-votes-2" aria-label="Placement sample 2">
        <div class="placement-card-votes-2-text">2</div>
      </section>
      <!-- Placement card 3 (placed under placement card 2) -->
      <section class="placement-card-votes-3" aria-label="Placement sample 3">
        <div class="placement-card-votes-3-text">3</div>
      </section>
    </div>
      <form>
        <div class="checkbox-group-votes">
          <label for="what_design_do_you_like">What design do you like?</label>
          <div class="option-row">
            <input type="checkbox" id="what_image_design_do_you_like_0" name="what_image_design_do_you_like"
              value="option1">
            <label for="what_image_design_do_you_like_0">1</label>
          </div>
          <div class="option-row">
            <input type="checkbox" id="what_image_design_do_you_like_1" name="what_image_design_do_you_like"
              value="option2">
            <label for="what_image_design_do_you_like_1">2</label>
          </div>
          <div class="option-row">
            <input type="checkbox" id="what_image_design_do_you_like_2" name="what_image_design_do_you_like"
              value="option3">
            <label for="what_image_design_do_you_like_2">3</label>
          </div>
        </div>
        <div class="checkbox-group-votes">
          <label for="what_image_design_do_you_like">What design placement do you like?</label>
          <div class="option-row">
            <input type="checkbox" id="what_image_design_do_you_like_0" name="what_image_design_do_you_like"
              value="option1">
            <label for="what_image_design_do_you_like_0">1</label>
          </div>
          <div class="option-row">
            <input type="checkbox" id="what_image_design_do_you_like_1" name="what_image_design_do_you_like"
              value="option2">
            <label for="what_image_design_do_you_like_1">2</label>
          </div>
          <div class="option-row">
            <input type="checkbox" id="what_image_design_do_you_like_2" name="what_image_design_do_you_like"
              value="option3">
            <label for="what_image_design_do_you_like_2">3</label>
          </div>
        </div>
        <div class="checkbox-group-votes">
          <label for="what_image_design_do_you_like">What type of result would you like?</label>
          <div class="option-row">
            <input type="checkbox" id="what_image_design_do_you_like_0" name="what_image_design_do_you_like"
              value="option1">
            <label for="what_image_design_do_you_like_0">Embroidery</label>
          </div>
          <div class="option-row">
            <input type="checkbox" id="what_image_design_do_you_like_1" name="what_image_design_do_you_like"
              value="option2">
            <label for="what_image_design_do_you_like_1">Graphic (Print Pressed)</label>
          </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
  </main>
  <footer class="footer-box">
    <div class="footer-text">Copyright 2025 ZONEX. All rights reserved</div>
  </footer>
  <script src="nav.js"></script>
</body>

</html>
